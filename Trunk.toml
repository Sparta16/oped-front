[serve]
port = 25566

[watch]
watch = ["src", "index.html", "tailwind.config.js", "postcss.config.js"]
ignore = ["target", "dist", ".idea", "oped-front.iml", ".gitignore", "Cargo.toml", "Cargo.lock"]

[[hooks]]
stage = "post_build"
command = "cmd"
command_arguments = ["/C npx tailwindcss -i ./src/tailwind.css -o ./dist/.stage/index.css"]
